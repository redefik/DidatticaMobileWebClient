<div class="container" style="max-width: 300px">
    <h1>Login</h1>
    <form name="loginForm">
        <div class="form-group" ng-class="{'has-error' : loginForm.inputUsername.$invalid && loginForm.inputUsername.$dirty, 'has-success': loginForm.inputUsername.$valid && loginForm.inputUsername.$dirty }">
            <input name="inputUsername" type="text" class="form-control" ng-model="username"
                   ng-required="true">
            <span ng-show="loginForm.inputUsername.$dirty && loginForm.inputUsername.$error.required">Campo obbligatorio</span>
        </div>
        <div class="form-group" ng-class="{'has-error' : loginForm.inputPassword.$invalid && loginForm.inputPassword.$dirty, 'has-success': loginForm.inputPassword.$valid && loginForm.inputPassword.$dirty}">
            <input name="inputPassword" type="password" class="form-control" ng-model="password" ng-required="true">
            <span ng-show="loginForm.inputPassword.$dirty && loginForm.inputPassword.$error.required">Campo obbligatorio</span>
        </div>
        <button class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid || loading">
            <span class="spinner-border spinner-border-sm" ng-show="loading"></span>
            Login
        </button>
        <br>
        <br>
        <div class="alert alert-danger" ng-show="errorOccurred">{{errorMessage}}</div>
    </form>
</div>
